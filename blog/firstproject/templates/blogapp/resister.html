<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title> Resistration</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
 </head>
<body>
  <form action="submit" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="username" >Username</label></td>
        <td><input type="text" name="username" id="username" placeholder='Name'> </td>
      </tr>
      <tr>
        <td><label for="password" >Password</label></td>
        <td><input type="password" name="password" id="password" placeholder='Password'> </td>
      </tr>
      <tr>
        <td><label for="Gmail" >Gmail</label></td>
        <td><input type="Gmail" name="Gmail" id="Gmail" placeholder='Email'> </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Resister"></td>
      </tr>
    </table>
  </form>
</body>
</html>
